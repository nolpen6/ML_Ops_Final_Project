name: CI/CD Pipeline

on:
  push:
    branches: [ main, Matthieu ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest scripts/test_*.py --cov=scripts --cov-report=xml || true

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: false
        tags: mlops-api:latest
    
    - name: Build WebApp image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.webapp
        push: false
        tags: mlops-webapp:latest

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        pip install flake8 black
    
    - name: Run flake8
      run: |
        flake8 scripts/ dags/ --max-line-length=120 --exclude=venv,__pycache__ || true
    
    - name: Check code formatting
      run: |
        black --check scripts/ dags/ || true


apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-webapp
  labels:
    app: mlops-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-webapp
  template:
    metadata:
      labels:
        app: mlops-webapp
    spec:
      containers:
      - name: webapp
        image: mlops-webapp:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://mlops-api-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: mlops-webapp-service
spec:
  selector:
    app: mlops-webapp
  ports:
  - protocol: TCP
    port: 8501
    targetPort: 8501
  type: LoadBalancer

